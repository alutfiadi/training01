# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: training01
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S24
          url: http://sbxs24.solco.global.nttdata.com:44300
          client: "100"
        app:
          name: ZTRAINING01
          description: Training SAUI5 Basic
          package: $TMP
          transport: ""
        exclude:
          - /test/
